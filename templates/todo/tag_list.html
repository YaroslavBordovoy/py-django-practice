{% extends "base.html" %}

{% block content %}
  <h1>Tags</h1>
  <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
    Add tag
  </a>
  <br>

  <table class="table">
    <tr>
      <td>Name</td>
      <td>Update</td>
      <td>Delete</td>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo:tag-update' pk=tag.pk %}">Update</a><td>
        <td><a href="{% url 'todo:tag-delete' pk=tag.pk %}">Delete</a><td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
